<!DOCTYPE html>


{% load static %}


<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
   <link rel="icon" type="image/png" href="{% static 'course/logo.png' %}">

   <title>PyaeHein Site</title>
</head>
<body>

      <ul class="nav nav-pills ">

         <img src="{% static 'course/logo.png' %}">

         <li class="nav-item">
         <a class="nav-link" href="{% url 'home-page' %}">Home</a>
         </li>
         <li class="nav-item">
         <a class="nav-link " href="{% url 'blog-home' %}">Blog</a>
         </li>
         <li class="nav-item">
         <a class="nav-link " href="{% url 'whatnews-page' %}">What News</a>
         </li>
         <li class="nav-item">
         <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
         </li>

         <li class="nav-item">
            <form class="form-inline my-2 my-lg-0" method="POST" action="{% url 'search-results' %}"> <!--this 'search-result' was name from urls.py(blog)-->
               {% csrf_token %}
               <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">
               <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
         </li>

      </ul>
   </nav>

<br>
<br>

   {% block content %}
    
    
   {% endblock content %}

</body>
</html>
