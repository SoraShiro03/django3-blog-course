{% extends 'course/base.html' %}
{% load static %}


{% block content %}

<img src="{% static 'course/NU.png' %}" alt="naruto">

{% for course_list in course_lists %}

   

   <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
      <img src="{{course_list.image.url}}" class="card-img-top" alt="..." width='300', height='200'>
      <div class="card-body text-center">
         <h5 class="card-title">{{course_list.title}}</h5>
         <p class="card-text">{{course_list.description | truncatechars:20}}</p>
         <a href="#" class="btn btn-primary">View Profile</a>
         <p class="card-text"><small class="text-muted">{{course_list.date_posted}}</small></p>
      </div>
   </div>
   <br>

{% endfor %}



{% endblock content %}
